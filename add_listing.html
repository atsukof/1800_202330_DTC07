<body>

    <!-- navbar -->
    <nav id="navbar-here"></nav>


    <!-- welcome and call_to_action -->
    <main>
        <h2>Create a listing</h2>
        <div class="img-section">
                <div class="pics img-thumbnail"><img src="https://picsum.photos/id/898/500/500" alt=""></div>
                <div class="pics img-thumbnail"><img src="https://picsum.photos/id/898/500/500" alt=""></div>
                <div class="pics img-thumbnail"><img src="https://picsum.photos/id/898/500/500" alt=""></div>
        </div>

        <form action="">
            <div class="mb-3">
                <label for="item-title" class="form-label">Title</label>
                <input type="text" class="form-control" id="item-title" placeholder="">
            </div>

            <label for="item-category-1">Category 1</label><br>
            <select class="form-select" id="item-category-1" aria-label="Default select example">
                <option selected>Select a Category 1</option>
                <option value="1">Electronics</option>
                <option value="2">Furniture</option>
                <option value="3">Household Items</option>
                <option value="4">Plants</option>
            </select><br>

            <label for="item-category-2">Category 2</label><br>
            <select class="form-select" id="item-category-2" aria-label="Default select example">
                <option selected>Select a category 2</option>
                <option value="1">Sofas</option>
                <option value="2">Beds</option>
                <option value="3">Bookcases & shelves</option>
                <option value="4">Tables & desks</option>
                <option value="5">Display & storage cabinets</option>
                <option value="6">TV stands & media furniture</option>
                <option value="7">Dressers & storage drawers</option>
                <option value="8">Chairs</option>
            </select><br>

            <label for="item-brand">Brand (optional)</label><br>
            <select class="form-select" id="item-brand" aria-label="Default select example">
                <option selected>Select a brand</option>
                <option value="1">Brand 1</option>
                <option value="2">Brand 2</option>
                <option value="3">Brand 3</option>
                <option value="4">Brand 4</option>
            </select><br>

            <label for="item-colour">Colour (optional)</label><br>
            <select class="form-select" id="item-colour" aria-label="Default select example">
                <option selected>Select a colour</option>
                <option value="1">Black</option>
                <option value="2">White</option>
                <option value="3">Grey</option>
                <option value="4">Red</option>
                <option value="5">Blue</option>
                <option value="6">Yellow</option>
                <option value="7">Green</option>
                <option value="8">Pink</option>
                <option value="9">Others</option>
            </select><br>

            <label for="item-material">Material (optional)</label><br>
            <select class="form-select" id="item-material" aria-label="Default select example">
                <option selected>Select a material</option>
                <option value="1">Fabric</option>
                <option value="2">Leather</option>
                <option value="3">Wood</option>
                <option value="4">Others</option>
            </select><br>

            <label for="item-condition">Condition of the item</label><br>
            <select class="form-select" id="item-condition" aria-label="Default select example">
                <option selected>Select a condition</option>
                <option value="1">New</option>
                <option value="2">Used - like new</option>
                <option value="3">Used - good</option>
                <option value="4">Used - fair</option>
            </select><br>

            <div class="mb-3">
                <label for="item-description" class="form-label">Description</label><button class="btn btn-primary btn-sm" style="margin-left: 5px;">Templates</button>
                <textarea class="form-control" id="item-description" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="selling-price" class="form-label">Selling Price (CAD)</label>
                <input type="text" class="form-control" id="selling-price" placeholder="">
            </div>

            <label for="handover-location">Preferred handover location</label><br>
            <select class="form-select" id="handover-location" aria-label="Default select example">
                <option selected>Select a location</option>
                <option value="1">Location name 1</option>
                <option value="2">Location name 2</option>
                <option value="3">Location name 3</option>
                <option value="4">Location name 4</option>
            </select><br>

            <input type="submit" class="btn btn-outline-primary" value="Save as a draft">
            <input type="submit" class="btn btn-primary" value="Create a listing">

        </form>
        </div>
