<!DOCTYPE html>
<html lang="en">

<head>
    <title>Second Chance - listing</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Other libraries go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css">

    <style>
        main {
            padding: 2%;
        }

        .item-img {
            width: 400px;
        }

        .title-section {
            display: flex;
            justify-content: space-between;
        }

        .title-left,
        .title-right {
            padding-top: 2%;
            padding-bottom: 2%;
        }

        .item-name>h2 {
            display: float;
        }

        .description,
        #comments-go-here {
            padding: 1%;
        }

        .each-comment {
            background-color: lightyellow;
            padding: 4px;
            margin: 1%;
        }

        .table {
            display: flex;
        }

        .table_content {
            font-style: italic;
        }

        .colon {
            width: 15px;
        }
    </style>
</head>

<body>

    <!-- navbar -->
    <nav id="navbar-here"></nav>


    <!-- welcome and call_to_action -->
    <main>
        <a href="#" class="link-primary" onclick="goBack()">back</a>
        <div>
            <img class="item-img" src="" alt="">
        </div>
        <div class="title-section">
            <div class="title-left">
                <div class="item-name"></div>
            </div>
            <div class="title-right">
                <h2 id="price"></h2>
                <a href="confirm_purchase.html" class="btn btn-primary">BUY</a>
            </div>
        </div>
        <h3>Details</h3>
        <table>
            <tr>
                <td>city</td>
                <td class="colon">:</td>
                <td id="city" class="table_content"></td>
            </tr>
            <tr>
                <td>location</td>
                <td>:</td>
                <td id="location" class="table_content"></td>
            </tr>
            <tr>
                <td>color</td>
                <td>:</td>
                <td id="color" class="table_content"></td>
            </tr>
            <tr>
                <td>material</td>
                <td>:</td>
                <td id="material" class="table_content"></td>
            </tr>
            <tr>
                <td>status</td>
                <td>:</td>
                <td id="status" class="table_content"></td>
            </tr>
            <tr>
                <td>description</td>
                <td>:</td>
                <td id="description" class="table_content"></td>
            </tr>
        </table>
        <h3>Comment</h3>
        <div id="comments-go-here"></div>

        <div class="write-comment">
            <div class="mb-3">
                <label for="item-description" class="form-label">Ask a question or comment to the seller:</label>
                <textarea class="form-control" id="comment" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-primary disabled" onclick="postComment()"
                id="comment-btn">Comment</button>

        </div>

        <!-- Templates for general use, not displayed -->
        <template id="commentTemplate">
            <div class="each-comment">
                <div class="commenter-name text-warning">commenter name here</div>
                <div class="comment-date">date here</div>
                <p class="comment-text">Text here</p>
            </div>
        </template>

    </main>

    <!-- footer -->
    <nav id="footer-here"></nav>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="./scripts/firebaseAPI_DTC07.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/listing.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>

</html>
