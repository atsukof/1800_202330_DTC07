        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="styles/listing.css">

    <style>
    </style>
</head>

<body>

    <!-- navbar -->
    <nav id="navbar-here"></nav>


    <!-- welcome and call_to_action -->
    <main>
        <a href="#" class="link-primary" onclick="goBack()"><span class="material-symbols-outlined">
                arrow_back_ios
            </span></a>
        <div class="img-div">
            <img class="item-img" src="" alt="">
        </div>
        <div class="title-section">
            <div class="title-left">
                <div class="item-name">
                    <h2 class="item-name-text"></h2>
                    <i class="material-icons">favorite_border</i>
                </div>
                <p class="seller-name"></p>
            </div>
            <div class="title-right">
                <h2 id="price"></h2>
                <a href="confirm_purchase.html" class="btn btn-primary" id="buy-btn" style="display: none">Buy</a>
                <button type="button" class="btn btn-primary" onclick="location.href = 'edit.html'" id="edit-btn"
                    style="display: none">Edit</button>
            </div>
        </div>

        <h3>Details</h3>
        <div id="details-go-here">
            <div id="details" class="display-table">
                <table class="table">
                    <tr id="location-row">
                        <td>Location</td>
                        <td id="location" class="table_content"></td>
                    </tr>
                    <tr id="color-row">
                        <td>Color</td>
                        <td id="color" class="table_content"></td>
                    </tr>
                    <tr id="material-row">
                        <td>Material</td>
                        <td id="material" class="table_content"></td>
                    </tr>
                    <tr id="date-row">
                        <td>Posted on</td>
                        <td id="posted" class="table_content"></td>
                    </tr>
                </table>
            </div>
        </div>

        <h3>Description</h3>
        <div id="description-go-here">
            <div id="description"></div>
        </div>


        <h3>Comment</h3>
        <div id="comments-go-here"></div>

        <div class="write-comment">
            <div class="mb-3">
                <label for="item-description" class="form-label">Ask a question or comment to the seller:</label>
                <textarea class="form-control" id="comment" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-primary disabled" onclick="postComment()"
                id="comment-btn">Comment</button>
        </div>

        <!-- Templates for general use, not displayed -->
        <template id="commentTemplate">
            <div class="each-comment">
                <div class="commenter-name text-warning">commenter name here</div>
                <div class="comment-date">date here</div>
                <p class="comment-text">Text here</p>
            </div>
        </template>

    </main>

    <!-- footer -->
    <nav id="footer-here"></nav>

    <!---------------------------------------------->

    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="./scripts/firebaseAPI_DTC07.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/listing.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>

</html>
